name: Check pull request

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  Build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [
          ubuntu-latest,
          windows-latest
          #macos-latest todo fix lint problem
        ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: ./.github/actions/build