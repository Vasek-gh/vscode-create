name: Check pull request

on:
  pull_request:
    branches: [ main ]

jobs:
  Build:
    name: Check pull request
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm i
      - run: npm run test
      - run: npm run coverage
      - run: npm run compile