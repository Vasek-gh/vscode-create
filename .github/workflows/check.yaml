    strategy:
      matrix:
        os: [
          ubuntu-latest,
          #windows-latest todo too slow
          #macos-latest todo fix lint problem
        ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: ./.github/actions/build